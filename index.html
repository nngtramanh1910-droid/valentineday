<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Envelope</title>
<style>
body {
  background-image: url("image.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 120px;
  height: 100vh;
  margin: 0;
}

.envlope-wrapper {
  height: 380px;
  margin-top: 80px;
}

#envelope {
  position: relative;
  width: 280px;
  height: 180px;
  border-bottom-left-radius: 6px;
  border-bottom-right-radius: 6px;
  background-color: #ffa9ee;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  cursor: pointer;
}

.front {
  position: absolute;
  width: 0;
  height: 0;
  z-index: 3;
}

.flap {
  z-index: 2;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 82px solid transparent;
  border-top: 98px solid #ffb5e3;
  transform-origin: top;
}

.pocket {
  z-index: 2;
  border-left: 140px solid #ffceef;
  border-right: 140px solid #ffceef;
  border-bottom: 90px solid #ffb5e3;
  border-top: 90px solid transparent;
  border-bottom-left-radius: 6px;
  border-bottom-right-radius: 6px;
}

.letter {
  position: absolute;
  background: white;
  width: 240px;
  height: 140px;
  border-radius: 6px;
  box-shadow: 0 2px 26px 
rgba(0,0,0,0.12);

  bottom:20px;
  left: 50%;
  transform: translate(-50%);
  transition: transform 0.5s ease;
  z-index: 1;
}

.words {
  position: absolute;
  left: 10%;
  width: 80%;
  text-align: center;
}

.line1 { top: 10%; font-size: 14px; }
.line2 { top: 30%; font-size: 18px; }
.line3 { top: 50%; font-size: 18px; }
.line4 { top: 70%; font-size: 18px; }

.hearts {
  position: absolute;
  top: 90px;
  left: 0;
  right: 0;
}

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #e60073;
  transform: rotate(45deg);
  bottom: 0;
  opacity: 0;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ff6eb7;
  border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

.open .flap {
  transform: rotateX(180deg);
  transition: transform 0.5s ease;
}

.open .letter {
  transform: translate(-50%, -120px);
  z-index: 5;
}

.open .heart {
  animation: floatUp 2s forwards;
}

.a1 { left: 20%; animation-delay: 0.2s; }
.a2 { left: 50%; animation-delay: 0.4s; }
.a3 { left: 70%; animation-delay: 0.6s; }

@keyframes floatUp {
  0% { transform: translateY(0) rotate(45deg); opacity:1; }
  100% { transform: translateY(-200px) rotate(45deg); opacity:0; }
}
</style>
</head>
<body>

<div class="envlope-wrapper">
  <div id="envelope" class="close">

    <div class="front flap"></div>
    <div class="front pocket"></div>

    <div class="letter">
      <div class="words line1">Gá»­i Ä‘áº¿n: Mai Gia Huy</div>
      <div class="words line2">ChÃºc ny cá»§a LÃ¢m Duy</div>
      <div class="words line3">má»™t ngÃ y valentine</div>
      <div class="words line4">tháº­t vui váº» ðŸ’Œ</div>
    </div>

    <div class="hearts">
      <div class="heart a1"></div>
      <div class="heart a2"></div>
      <div class="heart a3"></div>
    </div>

  </div>
</div>

<script>
const envelope = document.getElementById("envelope");

let opened = false;

envelope.addEventListener("click", () => {
  if(opened) return;
  opened = true;
  envelope.classList.add("open");
});
</script>

</body>
</html>
